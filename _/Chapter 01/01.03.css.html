<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title>CSS Transforms Example</title>
	<script src="01.03.css.js"></script>
	<style>				
		.box { 
				position:absolute;
				width: 30px; 
				height: 30px;
				-webkit-transition:  all .3s; 
				-moz-transition:  all .3s;
				-o-transition:  all .3s; 
				-ms-transition: all .3s;
				transition: all .3s;
				background-color:#5E4130;
		}
		
		.box:hover {
			width:50px;
			height:50px;
		} 
		
	</style>
  </head>
  <body onLoad="init();" style="background-color:#333333;">
  		<div class="box" />  
 </body>
</html>
